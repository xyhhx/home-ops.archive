---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: calibre
  namespace: flux-system
spec:
  path: ./kubernetes/workloads/media/calibre/release
  prune: true
  dependsOn:
    - name: openebs-jiva-config
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
