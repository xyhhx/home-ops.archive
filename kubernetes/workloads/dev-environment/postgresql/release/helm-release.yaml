---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql-gitea
  namespace: dev-environment
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: "12.8.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 1m
  values:
    global:
      postgresql:
        auth:
          database: gitea
          username: gitea
          existingSecret: postgres-secrets
