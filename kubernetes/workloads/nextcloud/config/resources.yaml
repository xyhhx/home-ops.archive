apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-web
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`nextcloud.ab.hor.rent`) && PathPrefix(`/`)
      services:
        - name: nextcloud
          namespace: nextcloud
          port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud-websecure
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`nextcloud.ab.hor.rent`) && PathPrefix(`/`)
      services:
        - name: nextcloud
          namespace: nextcloud
          port: 8080
  tls:
    certResolver: "letsencrypt-staging"
