---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
    - hosts:
        - nextcloud.ab.hor.rent
      secretName: tls-nextcloud-ingress-http
  rules:
    - host: nextcloud.ab.hor.rent
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                namespace: nextcloud
                port:
                  number: 8080
